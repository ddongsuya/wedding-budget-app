<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover" />
    
    <!-- PWA 메타 태그 -->
    <meta name="theme-color" content="#f43f5e" />
    <meta name="description" content="커플이 함께 사용하는 결혼 예산 관리 앱" />
    
    <!-- iOS 지원 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Needless Wedding" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    
    <!-- 파비콘 -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png" />
    
    <title>Needless Wedding</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
      /* Safe Area 지원 */
      :root {
        --sat: env(safe-area-inset-top);
        --sar: env(safe-area-inset-right);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
      }
      
      /* 기본 반응형 스타일 */
      html {
        font-size: 16px;
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }
      
      /* 작은 화면에서 폰트 크기 조정 */
      @media (max-width: 320px) {
        html { font-size: 14px; }
      }
      
      /* 텍스트 오버플로우 방지 */
      body {
        word-break: keep-all;
        overflow-wrap: break-word;
      }
      
      /* Safe area padding */
      .safe-area-pb {
        padding-bottom: max(1rem, env(safe-area-inset-bottom));
      }
      
      .safe-area-pt {
        padding-top: env(safe-area-inset-top, 0px);
      }
      
      /* PWA standalone 모드에서 추가 패딩 */
      @media all and (display-mode: standalone) {
        .safe-area-pt {
          padding-top: max(12px, env(safe-area-inset-top));
        }
      }
      
      /* iOS Safari에서 상태바 영역 확보 */
      @supports (padding-top: env(safe-area-inset-top)) {
        body {
          padding-top: env(safe-area-inset-top);
        }
      }
      
      /* iOS PWA 전체화면 모드 */
      @media screen and (display-mode: standalone) {
        html {
          height: 100%;
        }
        body {
          min-height: 100%;
          padding-top: env(safe-area-inset-top, 0px);
        }
      }
      
      /* 스크롤바 숨기기 (모바일) */
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* 터치 영역 최소 크기 보장 */
      button, a, input, select, textarea {
        min-height: 44px;
        min-width: 44px;
      }
      
      /* 입력 필드 줌 방지 (iOS) */
      input, select, textarea {
        font-size: 16px !important;
      }
      
      /* 성능 최적화: GPU 가속 */
      .gpu-accelerate {
        transform: translateZ(0);
        will-change: transform;
        backface-visibility: hidden;
      }
      
      /* 부드러운 스크롤 */
      html {
        scroll-behavior: smooth;
      }
      
      /* 터치 피드백 개선 */
      .touch-feedback {
        -webkit-tap-highlight-color: transparent;
        transition: transform 0.1s ease, opacity 0.1s ease;
      }
      
      .touch-feedback:active {
        transform: scale(0.97);
        opacity: 0.9;
      }
      
      /* 버튼 터치 피드백 */
      button:not(:disabled):active,
      [role="button"]:not(:disabled):active {
        transform: scale(0.98);
        transition: transform 0.1s ease;
      }
      
      /* 카드 호버/터치 효과 */
      .card-interactive {
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      
      .card-interactive:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px -5px rgba(0, 0, 0, 0.1);
      }
      
      .card-interactive:active {
        transform: translateY(0);
      }
      
      /* 모달 배경 애니메이션 */
      .modal-backdrop {
        animation: fadeIn 0.2s ease-out;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      /* 모달 콘텐츠 애니메이션 */
      .modal-content {
        animation: slideUp 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
      }
      
      @keyframes slideUp {
        from { 
          opacity: 0;
          transform: translateY(20px);
        }
        to { 
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      /* 리스트 아이템 스태거 애니메이션 */
      .stagger-item {
        animation: fadeInUp 0.3s ease-out backwards;
      }
      
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      /* 로딩 스피너 최적화 */
      .spinner {
        animation: spin 0.8s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* 이미지 로딩 페이드인 */
      img {
        opacity: 1;
        transition: opacity 0.3s ease;
      }
      
      img[data-loading="true"] {
        opacity: 0;
      }
      
      /* 스켈레톤 로딩 개선 */
      .skeleton {
        background: linear-gradient(
          90deg,
          #f0f0f0 25%,
          #e0e0e0 50%,
          #f0f0f0 75%
        );
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
      }
      
      @keyframes shimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      
      /* 페이지 전환 애니메이션 */
      .page-transition {
        animation: pageEnter 0.3s ease-out;
      }
      
      @keyframes pageEnter {
        from {
          opacity: 0;
          transform: translateX(10px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      
      /* 포커스 링 개선 */
      :focus-visible {
        outline: 2px solid #f43f5e;
        outline-offset: 2px;
      }
      
      /* 선택 색상 */
      ::selection {
        background-color: #fda4af;
        color: #881337;
      }
    </style>
  </head>
  <body style="background-color: #fafaf9;">
    <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>
</html>
