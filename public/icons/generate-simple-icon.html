  <script>
    const sizes = [16, 32, 72, 96, 128, 144, 152, 192, 384, 512];
    const container = document.getElementById('canvases');

    function createIcon(size) {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');

      // ë°°ê²½ ê·¸ë¼ë°ì´ì…˜
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#E8B4B8');
      gradient.addColorStop(1, '#D4A574');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);

      // í•˜íŠ¸ ê·¸ë¦¬ê¸°
      ctx.fillStyle = 'white';
      const centerX = size / 2;
      const centerY = size / 2;
      const heartSize = size * 0.4;

      ctx.beginPath();
      ctx.moveTo(centerX, centerY + heartSize * 0.3);
      ctx.bezierCurveTo(
        centerX, centerY,
        centerX - heartSize * 0.5, centerY - heartSize * 0.5,
        centerX, centerY - heartSize * 0.2
      );
      ctx.bezierCurveTo(
        centerX + heartSize * 0.5, centerY - heartSize * 0.5,
        centerX, centerY,
        centerX, centerY + heartSize * 0.3
      );
      ctx.fill();

      return canvas;
    }

    function downloadCanvas(canvas, filename) {
      const link = document.createElement('a');
      link.download = filename;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    function downloadAll() {
      sizes.forEach(size => {
        const canvas = createIcon(size);
        downloadCanvas(canvas, `icon-${size}x${size}.png`);
      });
      
      // favicon
      const favicon32 = createIcon(32);
      downloadCanvas(favicon32, 'favicon-32x32.png');
      
      const favicon16 = createIcon(16);
      downloadCanvas(favicon16, 'favicon-16x16.png');
      
      alert('ëª¨ë“  ì•„ì´ì½˜ì´ ë‹¤ìš´ë¡œë“œë˜ì—ˆìŠµë‹ˆë‹¤! public/icons/ í´ë”ì— ì €ì¥í•˜ì„¸ìš”.');
    }

    // ë¯¸ë¦¬ë³´ê¸° ìƒì„±
    sizes.forEach(size => {
      const wrapper = document.createElement('div');
      wrapper.style.display = 'inline-block';
      wrapper.style.textAlign = 'center';
      wrapper.style.margin = '10px';
      
      const canvas = createIcon(size);
      canvas.style.width = '100px';
      canvas.style.height = '100px';
      
      const label = document.createElement('div');
      label.textContent = `${size}x${size}`;

      wrapper.appendChild(canvas);
      wrapper.appendChild(label);
      wrapper.appendChild(btn);
      container.appendChild(wrapper);
    });
  </script>
